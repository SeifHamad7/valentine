<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Gana ‚ù§Ô∏è</title>

<style>
body{
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  overflow:hidden;
}

.container{
  background: rgba(255,255,255,0.15);
  padding:40px;
  border-radius:20px;
  width:320px;
  animation: fade 1s;
}

@keyframes fade{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

h1{font-size:26px;}
p{font-size:18px;}

button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

#yesBtn{
  background:white;
  color:#ff4d6d;
}

#noBtn{
  background:#ffd1dc;
  color:#ff4d6d;
}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation: floatUp 5s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="loveSong">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1 id="title">Hey Gana ‚ù§Ô∏è</h1>
  <p id="text">I have something important to tell you...</p>
  <div id="buttons">
    <button onclick="next()">Next</button>
  </div>
</div>

<script>

let step=0;
let yesSize=1;

function next(){
  if(step==0){
    title.innerText="You mean a lot to me ü•∫";
    text.innerText="More than you can imagine...";
    step++;
  }
  else if(step==1){
    title.innerText="You make me smile üòä";
    text.innerText="Every single day";
    step++;
  }
  else if(step==2){
    title.innerText="So I want to ask...";
    text.innerText="Something special üíñ";
    step++;
  }
  else{
    title.innerText="Will you be my Valentine, Gana? ‚ù§Ô∏è";
    text.innerText="";
    buttons.innerHTML=`
      <button id="yesBtn" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
      <button id="noBtn" onclick="noClick()">No üíî</button>
    `;
  }
}

function noClick(){
  yesSize += 0.3;
  document.getElementById("yesBtn")
    .style.transform = "scale("+yesSize+")";
}

function yesClick(){
  title.innerText="I knew you'd say yes! üòç";
  text.innerText="I Love You Gana ‚ù§Ô∏è";
  buttons.innerHTML="";
  document.getElementById("loveSong").play();
  startHearts();
}

function startHearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML = Math.random()>0.5 ? "‚ù§Ô∏è" ;
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(20+Math.random()*25)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },300);
}

</script>

</body>
</html>
